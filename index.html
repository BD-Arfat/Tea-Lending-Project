<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5a13f9986b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- header section -->
    <header class="max-w-[1100px] mx-auto mt-16">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-6xl font-bold">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="mt-3 mb-3 text-gray-500">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] px-4 py-3 font-bold text-white rounded-md"
          >
            Explore More <i class="fa-solid fa-arrow-right -rotate-45 ml-2"></i>
          </button>
        </div>
        <div class="relative">
          <div>
            <img class="w-full" src="images/banner.png" alt="" />
          </div>
          <div
            class="flex items-center gap-3 bg-white shadow-2xl rounded-lg w-56 p-4 absolute bottom-2 left-24"
          >
            <div><i class="fa-solid fa-star text-[#FFC850] text-4xl"></i></div>
            <div class="">
              <h1 class="font-bold text-2xl">5.00</h1>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- main section -->
    <main class="max-w-[1100px] mx-auto mt-16"></main>
    <!-- footer section -->
    <footer></footer>
    <!-- font awesome -->
  </body>
</html>
